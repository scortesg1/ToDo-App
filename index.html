<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <main>
        <article class="container">
            <h1 class="todo__title">To Do</h1>
            <div class="todo__add">
                <input type="text" placeholder="Añade una nueva tarea..." id="add__input" required>
                <button class="add__button">+</button>
            </div>
            <div class="tasks__container">
                
            </div>
        </article>

        <article class="modify__modal">
            <div class="modify__container">
                <h2 class="todo__title">Editar tarea</h2>
                <input type="text" placeholder="Escribe la nueva tarea..." id="modify__text">
                <div class="modify__buttons">
                    <button class="modify__button">OK</button>
                    <button class="cancel__button">Cancelar</button>
                </div>
            </div>
        </article>

        <article class="error__popup">
            <div class="popup__container">
                <i class="bi bi-exclamation-circle"></i>
                <h2 class="popup__title">El campo está vacio</h2>
            </div>
        </article>

    </main>
    
    <script src="js/main.js" type="module"></script>
</body>
</html>
